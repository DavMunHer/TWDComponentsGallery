<navbar />
<responsive-menu [currentSidebarView]="sidebarStatus()" (toggleSidebarStatus)="changeSidebarView($event)" />
<div class="content">
  <div class="sidebar-container">
    <components-sidebar (clickOutside)="hideSidebar($event)" [sidebarCurrentStatus]="sidebarStatus()" />
  </div>
  <div class="right-content">
    <div class="blur-container" [ngClass]="{'active':sidebarStatus() == 'enabled'}"></div>
    <header class="component-explorer-container">
      <component-explorer />
    </header>
    <main>
      <div class="component-info">
        @if (showedInfo() == 'docs') {
        <section class="docs">
          <dynamic-docs />
        </section>
        } @else {
        <section class="playground">
          @switch (componentName()) {
            @case ('auth') {
              <auth-playground />
            }
          }
        </section>
        }
      </div>

    </main>
  </div>
</div>
