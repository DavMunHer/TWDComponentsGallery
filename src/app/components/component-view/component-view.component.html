<navbar />
<div class="content">
    <div class="sidebar-container">
        <components-sidebar />
    </div>
    <div class="right-content">
        <main>
            <div class="component-explorer-container">
                <component-explorer />
            </div>
            <div class="component-info">
                @if (showedInfo() == 'docs') {
                <section class="docs">
                    @switch (componentName()) {
                    @case ('auth') {
                    <auth-docs />
                    }
                    }
                </section>
                } @else {
                <section class="playground">
                    @switch (componentName()) {
                    @case ('auth') {
                    <auth-playground />
                    }
                    }
                </section>
                }
            </div>

        </main>
    </div>
</div>
