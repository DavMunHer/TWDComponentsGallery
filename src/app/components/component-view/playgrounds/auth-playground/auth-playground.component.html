<h1>Playground</h1>
<section class="container">
<article class="introduction">
        <p>Welcome to the playground component. Here, you can change the customizable properties of the component by
            interacting with the inputs below </p>
    </article>
    <section class="parameters">
        <div>
            <label for="">Template: </label>
            <select name="" id="">
                <option value="classicB&W">Classic B&W</option>
                <option value="neoViolet">NeoViolet</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <hr>
        <div class="color-inputs">
          <label for="">Primary color: </label>
          <input type="text" value="#" maxlength="7">
          <label for="">Secondary color: </label>
          <input type="text" value="#" maxlength="7">
          <label for="">Input color: </label>
          <input type="text" value="#" maxlength="7">
        </div>
    </section>
    <div class="main-component">
        <app-auth [theme]="'classicB&W'"></app-auth>
    </div>
</section>
